     <!-- MAIN CSS -->
<style>body {
     background-color: #100e17;
     font-family: 'Open Sans', sans-serif;
   }
   
   .container {
     position: absolute;
     height: 300px;
     width: 600px;
     top: 60px;
     left: calc(50% - 300px);
     display: flex;
   }
   
   .card {
     display: flex;
     height: 400px;
     width: 400px;
     background-color: #17141d;
     border-radius: 10px;
     box-shadow: -4rem 0 3rem #000;
   /*   margin-left: -50px; */
     transition: 0.4s ease-out;
     position: relative;
     left: 400px;
   }
   .card2 {
     
     display: flex;
     height: 100px;
     width: 1000px;
     background-color: #17141d;
     border-radius: 10px;
     box-shadow: -1rem 0 3rem #000;
   /*   margin-left: -50px; */
     transition: 0.4s ease-out;
     position: centre;
     left: 400px;
   }
   
   
   .card:not(:first-child) {
       margin-left: -50px;
   }
   
   .card:hover {
     transform: translateY(-20px);
     transition: 0.4s ease-out;
   }
   
   .card:hover ~ .card {
     position: relative;
     left: 50px;
     transition: 0.4s ease-out;
   }
   
   .title {
     color: white;
     font-weight: 300;
     position: absolute;
     left: 20px;
     top: 15px;
   }
   
   .bar {
     position: absolute;
     top: 100px;
     left: 20px;
     height: 5px;
     width: 150px;
   }
   
   .emptybar {
     background-color: #2e3033;
     width: 100%;
     height: 100%;
   }
   
   .filledbar {
     position: absolute;
     top: 0px;
     z-index: 3;
     width: 0px;
     height: 100%;
     background: rgb(0,154,217);
     background: linear-gradient(90deg, rgba(0,154,217,1) 0%, rgba(217,147,0,1) 65%, rgba(255,186,0,1) 100%);
     transition: 0.6s ease-out;
   }
   
   .card:hover .filledbar {
     width: 120px;
     transition: 0.4s ease-out;
   }
   
   .circle {
     position: absolute;
     top: 150px;
     left: calc(50% - 60px);
   }
   
   .stroke {
     stroke: white;
     stroke-dasharray: 360;
     stroke-dashoffset: 360;
     transition: 0.6s ease-out;
   }
   
   svg {
     fill: #17141d;
     stroke-width: 2px;
   }
    div.a {
      padding-top: 10px;
      color:white;
      text-align: center;
           }

    div.b {
      text-align: left;
    }

    div.c {
      color : white
      text-align: right;
    } 

    div.d {
      text-align: justify;
    } 
   .card:hover .stroke {
     stroke-dashoffset: 100;
     transition: 0.6s ease-out;
   }
   




   .main {
  position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.main-heading {
  color: white;
  text-transform: uppercase;
}

.main-heading-primary {
  display: block;
  font-size: 2.0rem;
  font-weight: 4;
  letter-spacing: 14px;
  animation: moveInLeft 1s ease-out;
}

.main-heading-secondary {
  font-family: sans-serif;
  display: block;
  font-size: 2.0rem;
  font-weight: bold;
  text-align: center;
  letter-spacing: 14px;
  color: hotpink;
  animation: moveInRight 1s ease-out;
}

@keyframes moveInLeft {
  0% {
    opacity: 0;
    transform: translateX(-100px);
  }
  
  80% {
    transform: translateX(10px);
  }
  
  100% {
    opacity: 1;
    transform: translate(0);
  }
}

@keyframes moveInRight {
  0% {
    opacity: 0;
    transform: translateX(100px);
  }
  
  80% {
    transform: translateX(-10px);
  }
  
  100% {
    opacity: 1;
    transform: translate(0);
  }
}
